<div class="formations-liste">
    <h2>LISTE DES FORMATIONS</h2>
    <table mat-table [dataSource]="formations">
        <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef> TITRE </th>
            <td mat-cell *matCellDef="let formation"> {{formation.titre}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
            <td mat-cell *matCellDef="let formation"> {{formation.description}} </td>
        </ng-container>

        <ng-container matColumnDef="supprimer">
            <th mat-header-cell *matHeaderCellDef> SUPPRIMER </th>
            <td mat-cell *matCellDef="let formation"> 
                <button mat-icon-button (click)="deleteFormation(formation.id)"> 
                    <span class="material-icons">delete</span>
                </button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
</div>
