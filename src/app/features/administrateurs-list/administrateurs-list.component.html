<div class="administrateurs-liste">
    <h1>Liste des administrateurs</h1>
    <mat-list-item #shoes [multiple]="false">

        <table mat-table [dataSource]="administrateurs">
            <!-- Position Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let administrateur"> {{administrateur.nom}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef> Prénom </th>
                <td mat-cell *matCellDef="let administrateur"> {{administrateur.prenom}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let administrateur"> {{administrateur.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef> Téléphone </th>
                <td mat-cell *matCellDef="let administrateur"> {{administrateur.telephone}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        </table>

    </mat-list-item>
</div>
