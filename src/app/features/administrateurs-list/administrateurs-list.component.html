<div class="administrateurs-liste">
    <h2>LISTE DES ADMINISTRATEURS</h2>
    <table mat-table [dataSource]="administrateurs">
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> NOM </th>
            <td mat-cell *matCellDef="let administrateur"> {{administrateur.nom | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef> PRÉNOM </th>
            <td mat-cell *matCellDef="let administrateur"> {{administrateur.prenom | uppercase }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> EMAIL </th>
            <td mat-cell *matCellDef="let administrateur"> {{administrateur.email}} </td>
        </ng-container>

        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef> TÉLÉPHONE </th>
            <td mat-cell *matCellDef="let administrateur"> {{administrateur.telephone}} </td>
        </ng-container>

        <ng-container matColumnDef="supprimer">
            <th mat-header-cell *matHeaderCellDef> SUPPRIMER </th>
            <td mat-cell *matCellDef="let administrateur"> 
                <button mat-icon-button (click)="deleteAdmin(administrateur.id)"> 
                    <span class="material-icons">delete</span>
                </button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
</div>
