<div class="sessions-liste">
    <h1>Liste des sessions</h1>

    <table mat-table [dataSource]="sessions">
        <ng-container matColumnDef="formation">
            <th mat-header-cell *matHeaderCellDef> Formation </th>
            <td mat-cell *matCellDef="let session"> {{ session.formation.titre }} </td>
        </ng-container> 

        <ng-container matColumnDef="dateDebut">
            <th mat-header-cell *matHeaderCellDef> Date de d√©but </th>
            <td mat-cell *matCellDef="let session"> {{session.dateDebut}} </td>
        </ng-container>

        <ng-container matColumnDef="dateFin">
            <th mat-header-cell *matHeaderCellDef> Date de fin </th>
            <td mat-cell *matCellDef="let session"> {{session.dateFin}} </td>
        </ng-container>

        <ng-container matColumnDef="lieu">
            <th mat-header-cell *matHeaderCellDef> Lieu </th>
            <td mat-cell *matCellDef="let session"> {{session.lieu}} </td>
        </ng-container>

        <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef> Prix </th>
            <td mat-cell *matCellDef="let session"> {{session.prix}} </td>
        </ng-container>

        <ng-container matColumnDef="supprimer">
            <th mat-header-cell *matHeaderCellDef> Supprimer </th>
            <td mat-cell *matCellDef="let session"> 
                <button mat-icon-button (click)="deleteSession(session.id)"> 
                    <span class="material-icons">delete</span>
                </button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>

</div>
