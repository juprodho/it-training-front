<div class="formation-card">
    <p-card header="{{formation.titre}}" [style]="{width: '360px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <img alt="Card" src="assets\formation-images\ittraning.png">
        </ng-template>
        <p>Formez-vous au métiers du numérique</p>
        <ng-template pTemplate="footer">
            <p-button label="En savoir plus..." icon="pi pi-check" (click)="formationById(formation.id)"></p-button>
            <!-- <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button> -->
        </ng-template>
    </p-card>
</div>
